<!DOCTYPE html>
<html>

<head>
    <title>Shopping | Fakestore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body class="container-fluid" onload="bodyload()">
    <header class="bg-danger text-center text-white p-2">
        <h1> <span class="bi bi-cart3"></span>Fakestore Shopping</h1>
    </header>
    <section class="row mt-3">
        <div class="col-3">
            <div>
                <label class="form-label">Select Category</label>
                <div>
                    <select onchange="CategoryChange()" id="lstCategories" class="form-select">
                    </select>
                </div>
            </div>
        </div>
        <div class="col-7">
            <div id="catalog" class="d-flex overflow-auto flex-wrap" style="height: 
500px;">
            </div>
        </div>
        <div class="col-2">
            <button onclick="ShowCart()" data-bs-target="#cart" data-bstoggle="modal" class="btn btn-danger w-100">
                <span class="bi bi-cart4"></span> [<span id="lblCount"></span>]
                Your Cart Items
            </button>
            <div class="modal fade" id="cart">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Your Cart Items</h3>
                            <button data-bs-dismiss="modal" class="btn-close"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Price</th>
                                        <th>Preview</th>
                                        <th>
                                            <span class="bi bi-trash-fill text-danger"></span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Script.js"></script>
</body>

</html>
